<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BTS: Army Puzzle Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;700&display=swap');

        :root {
            --bts-purple: #6d4aff;
            --bts-dark: #0a0518;
            --bts-vibrant: #bb86fc;
            --bts-gold: #ffd700;
            --bts-white: #f3f0ff;
        }

        body {
            background-color: var(--bts-dark);
            font-family: 'Quicksand', sans-serif;
            color: white;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(109, 74, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(187, 134, 252, 0.15) 0%, transparent 40%);
            touch-action: none;
        }

        .bts-font { font-family: 'Fredoka One', cursive; }

        /* Pantallas */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease, visibility 0.5s;
            z-index: 10;
        }

        #screen-menu {
            background: linear-gradient(135deg, #1a0b2e 0%, #0a0518 100%);
        }

        .hidden { opacity: 0; visibility: hidden; pointer-events: none; }

        /* Botones Estilo Original */
        .btn-bts {
            background: linear-gradient(to right, var(--bts-purple), var(--bts-vibrant));
            color: white;
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-weight: bold;
            border-bottom: 6px solid #4a2cb3;
            transition: all 0.2s;
            box-shadow: 0 10px 30px rgba(109, 74, 255, 0.4);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-bts:hover { transform: scale(1.05) translateY(-2px); }
        .btn-bts:active { transform: translateY(3px); border-bottom-width: 2px; }

        .btn-secondary {
            background: var(--bts-purple);
            color: white;
            padding: 0.7rem 1.8rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
        }

        /* Puzzle Container Adaptable */
        .puzzle-wrapper {
            perspective: 1500px;
            width: 85vw;
            height: 85vw;
            max-width: 450px;
            max-height: 450px;
        }

        .flip-card {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .flip-card.is-flipped { transform: rotateY(180deg); }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
        }

        .back {
            transform: rotateY(180deg);
            background: #fff;
            color: var(--bts-dark);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 8px solid var(--bts-purple);
        }

        #puzzle-board {
            display: grid;
            gap: 1.5px;
            background: #201540;
            height: 100%;
            border: 4px solid var(--bts-purple);
        }

        .piece {
            cursor: pointer;
            background-repeat: no-repeat;
            transition: all 0.2s ease;
        }

        .piece.selected {
            outline: 4px solid white;
            outline-offset: -4px;
            z-index: 20;
            transform: scale(0.92);
            filter: brightness(1.2);
        }

        .piece.locked { cursor: default; filter: brightness(1.05); }

        /* Decoraci√≥n Original */
        .floating-emoji {
            position: absolute;
            animation: float 5s ease-in-out infinite;
            z-index: 5;
            font-size: 2.2rem;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(15deg); }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>

    <div id="star-container" class="fixed inset-0 pointer-events-none"></div>

    <div id="screen-menu" class="screen">
        <div class="floating-emoji" style="top: 15%; left: 12%;">üé§</div>
        <div class="floating-emoji" style="bottom: 20%; left: 18%; animation-delay: 1s;">üíú</div>
        <div class="floating-emoji" style="top: 10%; right: 15%; animation-delay: 2s;">üåü</div>
        <div class="floating-emoji" style="bottom: 15%; right: 10%; animation-delay: 0.5s;">üéµ</div>

        <div class="z-20 text-center px-6">
            <h1 class="bts-font text-5xl md:text-7xl text-white mb-2">BTS: ARMY</h1>
            <p class="bts-font text-lg text-purple-300 mb-10 tracking-[0.3em]">MODO DESAF√çO</p>
            
            <div class="flex flex-col gap-4 max-w-xs mx-auto">
                <button onclick="configGame(25)" class="btn-bts bts-font text-sm">F√°cil (25 piezas)</button>
                <button onclick="configGame(50)" class="btn-bts bts-font text-sm">Medio (50 piezas)</button>
                <button onclick="configGame(100)" class="btn-bts bts-font text-sm">Experto (100 piezas)</button>
            </div>
            <p class="mt-8 text-white/50 text-xs font-bold uppercase tracking-widest">I Purple You</p>
        </div>
    </div>

    <div id="screen-countdown" class="screen hidden">
        <div id="countdown-text" class="bts-font text-9xl text-white drop-shadow-[0_0_20px_rgba(109,74,255,1)]"></div>
    </div>

    <div id="screen-game" class="screen hidden">
        <div class="mb-6 text-center">
            <h2 class="bts-font text-2xl text-purple-400 mb-2">Panel de Misi√≥n</h2>
            <div class="bg-white/5 backdrop-blur-md px-6 py-2 rounded-full border border-purple-500/30">
                <p class="text-white text-[10px] font-bold uppercase tracking-widest">
                    Piezas: <span id="correct-count" class="text-purple-400 text-lg">0</span> / <span id="total-pieces-label">25</span>
                </p>
            </div>
        </div>

        <div class="puzzle-wrapper mb-8">
            <div class="flip-card" id="main-card">
                <div class="front">
                    <div id="puzzle-board"></div>
                </div>
                <div class="back text-center">
                    <h3 class="bts-font text-3xl text-purple-600 mb-2">¬°MISI√ìN CUMPLIDA!</h3>
                    <div class="w-32 h-32 rounded-2xl overflow-hidden border-4 border-purple-400 mb-6 mx-auto">
                        <img id="victory-preview" src="bts.jpg" class="w-full h-full object-cover">
                    </div>
                    <div class="flex flex-col gap-3 w-full max-w-[200px] mx-auto">
                        <button onclick="downloadImage()" class="btn-bts text-[10px] py-2">Guardar Tesoro üíæ</button>
                        <button onclick="location.reload()" class="btn-secondary uppercase text-[9px]">Reiniciar üîÑ</button>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-[9px] text-purple-400/40 uppercase tracking-[0.4em] font-bold">Concentraci√≥n ¬∑ BTS x ARMY</p>
    </div>

    <script>
        const IMG_URL = 'bts.jpg'; 
        let currentTotal = 25;
        let rows, cols;
        let order = [];
        let selectedPiece = null;

        function createStars() {
            const container = document.getElementById('star-container');
            for(let i=0; i<80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3;
                star.style.width = size + 'px'; star.style.height = size + 'px';
                star.style.top = Math.random() * 100 + 'vh'; star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(star);
            }
        }

        function configGame(num) {
            currentTotal = num;
            document.getElementById('total-pieces-label').innerText = num;
            
            // Configurar Grid
            if(num === 50) { rows = 5; cols = 10; } // Rectangular
            else { rows = Math.sqrt(num); cols = rows; } // Cuadrado (5x5 o 10x10)
            
            startCountdown();
        }

        function startCountdown() {
            document.getElementById('screen-menu').classList.add('hidden');
            document.getElementById('screen-countdown').classList.remove('hidden');
            
            let count = 3;
            const textEl = document.getElementById('countdown-text');
            const timer = setInterval(() => {
                if (count > 0) {
                    textEl.innerText = count;
                    count--;
                } else {
                    clearInterval(timer);
                    document.getElementById('screen-countdown').classList.add('hidden');
                    document.getElementById('screen-game').classList.remove('hidden');
                    initGame();
                }
            }, 800);
        }

        function initGame() {
            order = [...Array(currentTotal).keys()];
            shuffle();
            renderBoard();
        }

        function renderBoard() {
            const board = document.getElementById('puzzle-board');
            board.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            board.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
            board.innerHTML = '';
            
            let correctOnes = 0;
            order.forEach((originalPos, currentIdx) => {
                const piece = document.createElement('div');
                const isCorrect = originalPos === currentIdx;
                if (isCorrect) correctOnes++;

                piece.className = 'piece' + (isCorrect ? ' locked' : '');
                piece.style.backgroundImage = `url('${IMG_URL}')`;
                
                // C√°lculo de posici√≥n de imagen
                const r = Math.floor(originalPos / cols);
                const c = originalPos % cols;
                piece.style.backgroundSize = `${cols * 100}% ${rows * 100}%`;
                piece.style.backgroundPosition = `${(c * 100) / (cols - 1)}% ${(r * 100) / (rows - 1)}%`;
                
                piece.onclick = () => {
                    if (isCorrect || document.getElementById('main-card').classList.contains('is-flipped')) return;
                    
                    if (!selectedPiece) {
                        selectedPiece = piece;
                        piece.classList.add('selected');
                    } else {
                        const idx1 = parseInt(selectedPiece.dataset.actualIdx);
                        const idx2 = currentIdx;
                        
                        [order[idx1], order[idx2]] = [order[idx2], order[idx1]];
                        selectedPiece.classList.remove('selected');
                        selectedPiece = null;
                        renderBoard();
                        checkWin();
                    }
                };

                piece.dataset.actualIdx = currentIdx;
                board.appendChild(piece);
            });
            document.getElementById('correct-count').innerText = correctOnes;
        }

        function shuffle() {
            for (let i = order.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [order[i], order[j]] = [order[j], order[i]];
            }
            if(order.every((v, i) => v === i)) shuffle();
        }

        function checkWin() {
            if (order.every((val, index) => val === index)) {
                setTimeout(() => {
                    document.getElementById('main-card').classList.add('is-flipped');
                    celebrate();
                }, 500);
            }
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.href = IMG_URL;
            link.download = 'bts_army_victory.jpg';
            link.click();
        }

        function celebrate() {
            const icons = ['üíú', '‚ú®', 'üé§', 'üï∫', 'üëë'];
            for(let i=0; i<50; i++) {
                const c = document.createElement('div');
                c.className = 'fixed text-2xl z-50 pointer-events-none';
                c.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                c.style.left = Math.random() * 100 + 'vw';
                c.style.top = '100vh';
                c.style.transition = `all ${Math.random() * 2 + 2}s linear`;
                document.body.appendChild(c);
                setTimeout(() => {
                    c.style.top = '-10vh';
                    c.style.transform = `rotate(${Math.random() * 360}deg)`;
                }, 50);
                setTimeout(() => c.remove(), 4000);
            }
        }

        window.onload = createStars;
    </script>
</body>
</html>
