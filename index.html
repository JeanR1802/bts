<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS: Army Puzzle Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;700&display=swap');

        :root {
            --bts-purple: #6d4aff;
            --bts-dark: #0a0518;
            --bts-vibrant: #bb86fc;
            --bts-gold: #ffd700;
            --bts-white: #f3f0ff;
        }

        body {
            background-color: var(--bts-dark);
            font-family: 'Quicksand', sans-serif;
            color: white;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(109, 74, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(187, 134, 252, 0.15) 0%, transparent 40%);
        }

        .bts-font { font-family: 'Fredoka One', cursive; }

        /* Pantallas */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease, visibility 0.5s;
            z-index: 10;
        }

        /* Fondo del MenÃº Estilo Galaxy */
        #screen-menu {
            background: linear-gradient(135deg, #1a0b2e 0%, #0a0518 100%);
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* BotÃ³n Estilo BTS */
        .btn-bts {
            background: linear-gradient(to right, var(--bts-purple), var(--bts-vibrant));
            color: white;
            padding: 1rem 3.5rem;
            border-radius: 9999px;
            font-weight: bold;
            font-size: 1.3rem;
            border-bottom: 6px solid #4a2cb3;
            transition: all 0.2s;
            box-shadow: 0 10px 30px rgba(109, 74, 255, 0.4);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-bts:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 15px 35px rgba(109, 74, 255, 0.6);
        }

        .btn-bts:active {
            transform: translateY(3px);
            border-bottom-width: 2px;
        }

        /* Mejorado para visibilidad en fondo blanco */
        .btn-secondary {
            background: var(--bts-purple);
            color: white;
            padding: 0.7rem 1.8rem;
            border-radius: 9999px;
            font-size: 0.9rem;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-secondary:hover {
            opacity: 0.9;
        }

        /* Puzzle Container */
        .puzzle-wrapper {
            perspective: 1500px;
            width: 90vw;
            height: 90vw;
            max-width: 450px;
            max-height: 450px;
        }

        .flip-card {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .flip-card.is-flipped {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
        }

        .back {
            transform: rotateY(180deg);
            background: #fff;
            color: var(--bts-dark);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 8px solid var(--bts-purple);
            background-image: radial-gradient(var(--bts-purple) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Grid 5x5 */
        #puzzle-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 2px;
            background: #201540;
            height: 100%;
            border: 4px solid var(--bts-purple);
        }

        .piece {
            background-size: 500% 500%;
            cursor: pointer;
            border: 0.5px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .piece.selected {
            outline: 5px solid white;
            outline-offset: -5px;
            z-index: 20;
            transform: scale(0.9);
            filter: brightness(1.2) contrast(1.1);
        }

        .piece.locked {
            cursor: default;
            pointer-events: none;
            border: none;
            filter: brightness(1.05);
            box-shadow: inset 0 0 15px rgba(109, 74, 255, 0.3);
        }

        #countdown-text {
            font-size: 9rem;
            color: white;
            text-shadow: 0 0 20px var(--bts-purple), 0 0 40px var(--bts-vibrant);
        }

        .animate-pop {
            animation: pop 1s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.3); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        .status-msg {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 10px 25px;
            border-radius: 30px;
            border: 1px solid rgba(109, 74, 255, 0.4);
        }

        /* Estrellas y Emojis */
        .floating-emoji {
            position: absolute;
            animation: float 5s ease-in-out infinite;
            z-index: 5;
            font-size: 2.2rem;
            pointer-events: none;
            filter: drop-shadow(0 0 10px rgba(187, 134, 252, 0.5));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(15deg); }
        }

        /* Estrellitas de fondo */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>

    <!-- FONDO DE ESTRELLAS -->
    <div id="star-container" class="fixed inset-0 pointer-events-none"></div>

    <!-- MENÃš PRINCIPAL -->
    <div id="screen-menu" class="screen">
        <div class="floating-emoji" style="top: 15%; left: 12%;">ðŸŽ¤</div>
        <div class="floating-emoji" style="bottom: 20%; left: 18%; animation-delay: 1s;">ðŸ’œ</div>
        <div class="floating-emoji" style="top: 10%; right: 15%; animation-delay: 2s;">ðŸŒŸ</div>
        <div class="floating-emoji" style="bottom: 15%; right: 10%; animation-delay: 0.5s;">ðŸŽµ</div>
        <div class="floating-emoji" style="top: 45%; left: 5%; animation-delay: 1.5s;">ðŸ•º</div>
        <div class="floating-emoji" style="top: 40%; right: 5%; animation-delay: 2.5s;">ðŸ‘‘</div>

        <div class="z-20 text-center px-6">
            <div class="mb-4 inline-block bg-white/10 p-4 rounded-full backdrop-blur-md mb-8">
                <span class="text-6xl">ðŸ’œ</span>
            </div>
            <h1 class="bts-font text-5xl md:text-7xl text-white mb-2 tracking-tight">
                BTS: ARMY
            </h1>
            <p class="bts-font text-xl md:text-2xl text-purple-300 mb-10 uppercase tracking-[0.4em]">DesafÃ­o Rompecabezas</p>
            
            <button onclick="startCountdown()" class="btn-bts bts-font">
                Â¡COMENZAR!
            </button>
            <p class="mt-8 text-white/50 text-sm font-bold uppercase tracking-widest">I Purple You</p>
        </div>
    </div>

    <!-- CUENTA REGRESIVA Y PREVIEW -->
    <div id="screen-countdown" class="screen hidden">
        <div id="countdown-text" class="bts-font"></div>
        <p id="countdown-subtext" class="mt-4 text-purple-300 font-bold uppercase tracking-widest hidden">Â¡Prepara tu mirada, ARMY!</p>
    </div>

    <!-- JUEGO -->
    <div id="screen-game" class="screen hidden">
        <div class="mb-6 text-center">
            <h2 class="bts-font text-3xl text-purple-400 mb-2 drop-shadow-md">Panel de MisiÃ³n</h2>
            <div class="status-msg inline-block">
                <p class="text-white text-xs font-bold uppercase tracking-[0.2em]">Piezas en su sitio: <span id="correct-count" class="text-purple-400 text-xl">0</span> / 25</p>
            </div>
        </div>

        <div class="puzzle-wrapper mb-8">
            <div class="flip-card" id="main-card">
                <div class="front">
                    <div id="puzzle-board"></div>
                </div>
                <div class="back text-center">
                    <h3 class="bts-font text-4xl text-purple-600 mb-2 uppercase">Â¡MisiÃ³n Cumplida!</h3>
                    <p class="text-gray-400 mb-6 font-bold uppercase text-[10px] tracking-widest">Imagen Desbloqueada con Ã©xito</p>
                    <div class="w-44 h-44 rounded-3xl overflow-hidden border-4 border-purple-400 mb-8 shadow-2xl">
                        <img id="victory-preview" src="bts.jpg" class="w-full h-full object-cover" alt="BTS Preview">
                    </div>
                    <div class="flex flex-col gap-4 w-full max-w-[240px]">
                        <button onclick="downloadImage()" class="btn-bts text-sm py-3 px-4 border-b-4">Guardar Tesoro ðŸ’¾</button>
                        <button onclick="restartGame()" class="btn-secondary uppercase text-[10px] font-black tracking-widest">Reiniciar MisiÃ³n ðŸ”„</button>
                    </div>
                </div>
            </div>
        </div>
        
        <p class="text-[10px] text-purple-400/40 uppercase tracking-[0.3em] font-bold">ConcentraciÃ³n Â· BTS x ARMY</p>
    </div>

    <script>
        // Imagen principal: bts.jpg
        const IMG_URL = 'bts.jpg'; 
        const SIZE = 5;
        let order = [...Array(SIZE * SIZE).keys()];
        let selectedPiece = null;

        // Crear estrellas de fondo
        function createStars() {
            const container = document.getElementById('star-container');
            for(let i=0; i<100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(star);
            }
        }

        function startCountdown() {
            document.getElementById('screen-menu').classList.add('hidden');
            document.getElementById('screen-countdown').classList.remove('hidden');
            
            let count = 3;
            const textEl = document.getElementById('countdown-text');
            
            const timer = setInterval(() => {
                if (count > 0) {
                    textEl.innerText = count;
                    textEl.className = 'bts-font animate-pop';
                    void textEl.offsetWidth; 
                    count--;
                } else {
                    clearInterval(timer);
                    showPreview();
                }
            }, 1000);
        }

        function showPreview() {
            const textEl = document.getElementById('countdown-text');
            const subtext = document.getElementById('countdown-subtext');
            textEl.classList.add('hidden');
            subtext.classList.remove('hidden');
            
            const previewContainer = document.createElement('div');
            previewContainer.id = 'temp-preview';
            previewContainer.className = 'puzzle-wrapper mt-8 shadow-[0_0_60px_rgba(109,74,255,0.6)] rounded-3xl overflow-hidden border-4 border-white/80';
            previewContainer.innerHTML = `<img src="${IMG_URL}" class="w-full h-full object-cover">`;
            document.getElementById('screen-countdown').appendChild(previewContainer);

            setTimeout(() => {
                document.getElementById('screen-countdown').classList.add('hidden');
                document.getElementById('screen-game').classList.remove('hidden');
                if(previewContainer) previewContainer.remove();
                initGame();
            }, 3000);
        }

        function initGame() {
            document.getElementById('main-card').classList.remove('is-flipped');
            shuffle();
        }

        function renderBoard() {
            const board = document.getElementById('puzzle-board');
            board.innerHTML = '';
            let correctOnes = 0;
            
            order.forEach((originalPos, currentIdx) => {
                const piece = document.createElement('div');
                const isCorrect = originalPos === currentIdx;
                
                piece.className = 'piece' + (isCorrect ? ' locked' : '');
                if (isCorrect) correctOnes++;
                
                const row = Math.floor(originalPos / SIZE);
                const col = originalPos % SIZE;
                
                piece.style.backgroundImage = `url('${IMG_URL}')`;
                piece.style.backgroundPosition = `${(col * 100) / (SIZE - 1)}% ${(row * 100) / (SIZE - 1)}%`;
                
                piece.dataset.idx = currentIdx;
                
                if (!isCorrect) {
                    piece.onclick = () => {
                        if (document.getElementById('main-card').classList.contains('is-flipped')) return;
                        
                        if (!selectedPiece) {
                            selectedPiece = piece;
                            piece.classList.add('selected');
                        } else {
                            const idx1 = parseInt(selectedPiece.dataset.idx);
                            const idx2 = parseInt(piece.dataset.idx);
                            
                            [order[idx1], order[idx2]] = [order[idx2], order[idx1]];
                            
                            selectedPiece.classList.remove('selected');
                            selectedPiece = null;
                            renderBoard();
                            checkWin();
                        }
                    };
                }
                
                board.appendChild(piece);
            });

            document.getElementById('correct-count').innerText = correctOnes;
        }

        function shuffle() {
            do {
                for (let i = order.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [order[i], order[j]] = [order[j], order[i]];
                }
            } while (order.some((val, index) => val === index));
            
            renderBoard();
        }

        function checkWin() {
            const win = order.every((val, index) => val === index);
            if (win) {
                setTimeout(() => {
                    document.getElementById('main-card').classList.add('is-flipped');
                    celebrate();
                }, 600);
            }
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.href = IMG_URL;
            link.download = 'bts_army_unlocked.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function restartGame() {
            document.getElementById('main-card').classList.remove('is-flipped');
            setTimeout(() => {
                shuffle();
            }, 600);
        }

        function celebrate() {
            const icons = ['ðŸ’œ', 'ðŸŽ¤', 'âœ¨', 'ðŸ•º', 'ðŸŽµ', 'ðŸ‘‘', 'ðŸŒŒ', 'âš¡'];
            for(let i=0; i<60; i++) {
                const c = document.createElement('div');
                c.className = 'fixed text-3xl pointer-events-none z-50';
                c.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                c.style.left = Math.random() * 100 + 'vw';
                c.style.top = '100vh';
                c.style.filter = `drop-shadow(0 0 10px white)`;
                c.style.transition = `all ${Math.random() * 2 + 2}s cubic-bezier(0.25, 0.46, 0.45, 0.94)`;
                document.body.appendChild(c);
                setTimeout(() => {
                    c.style.top = '-15vh';
                    c.style.transform = `translateX(${(Math.random()-0.5)*200}px) rotate(${Math.random()*720}deg)`;
                }, 50);
                setTimeout(() => c.remove(), 4000);
            }
        }

        window.onload = createStars;
    </script>
</body>
</html>
